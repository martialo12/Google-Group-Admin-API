site_name: Google-Group-Admin-API Documentation
site_description: A Python library for managing Google Cloud Platform groups via Google Workspace Directory API
site_author: Martial Wafo
site_url: https://github.com/martialo12/Google-Group-Admin-API

theme:
  name: readthedocs

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            heading_level: 2
nav:
  - Home: index.md
  - API Reference:
      - GoogleWorkspaceConfig: config.md
      - GoogleWorkspaceGroupManager: group_manager.md

markdown_extensions:
  - admonition
  - codehilite
